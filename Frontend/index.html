  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eaf3fc 0%, #f3f6f9 100%);
      min-height: 100vh;
    }
    .sap-login-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px 0 #eaf3fc, 0 1.5px 6px 0 #d1e0ef;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      margin: 0 auto;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    .sap-title {
      color: #0a6ed1;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.01em;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .sap-label {
      color: #0a6ed1;
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      text-align: left;
    }
    .sap-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1e0ef;
      border-radius: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1.25rem;
      background: #f3f6f9;
      color: #355571;
      transition: border 0.2s;
    }
    .sap-input:focus {
      border-color: #0a6ed1;
      outline: none;
      background: #fff;
    }
    .sap-btn {
      width: 100%;
      background: #0a6ed1;
      color: #fff;
      font-weight: 600;
      border-radius: 0.75rem;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
      border: none;
      box-shadow: 0 2px 8px 0 #eaf3fc;
    }
    .sap-btn:hover, .sap-btn:focus {
      background: #0854a0;
    }
    .sap-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 0.5rem;
    }
    .sap-toggle-btn {
      flex: 1;
      padding: 0.7rem 0;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      background: #eaf3fc;
      color: #0a6ed1;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .sap-toggle-btn.active, .sap-toggle-btn:focus {
      background: #0a6ed1;
      color: #fff;
      outline: none;
    }
    .sap-link {
      color: #0a6ed1;
      font-size: 1rem;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s;
    }
    .sap-link:hover {
      color: #0854a0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

    <h1 class="sap-title mb-4">Vendor Portal</h1>
    <div class="sap-toggle" role="tablist">
      <button id="vendorBtn" class="sap-toggle-btn active" type="button" onclick="selectRole('vendor')" aria-selected="true" aria-label="Vendor Login">Vendor</button>
      <button id="buyerBtn" class="sap-toggle-btn" type="button" onclick="selectRole('buyer')" aria-selected="false" aria-label="Buyer Login">Buyer</button>
    </div>
    <form id="loginForm" autocomplete="on">
      <label for="email" class="sap-label">Email</label>
      <input id="email" type="email" class="sap-input" autocomplete="email" required placeholder="Enter your email" />
      <label for="password" class="sap-label">Password</label>
      <input id="password" type="password" class="sap-input" autocomplete="current-password" required placeholder="Enter your password" />
      <div class="flex justify-between items-center mb-2">
        <a href="#" class="sap-link text-sm">Forgot password?</a>
        <a href="./vendor_registration.html" class="sap-link text-sm">Register</a>
      </div>
      <button type="submit" class="sap-btn">Log in</button>
    </form>
  </div>
  <script>
    // Set a default user type
    let userType = 'vendor';

    function selectRole(role) {
      const vendorBtn = document.getElementById('vendorBtn');
      const buyerBtn = document.getElementById('buyerBtn');
      userType = role;
      if (role === 'vendor') {
        vendorBtn.classList.add('active');
        buyerBtn.classList.remove('active');
        vendorBtn.setAttribute('aria-selected', 'true');
        buyerBtn.setAttribute('aria-selected', 'false');
      } else {
        buyerBtn.classList.add('active');
        vendorBtn.classList.remove('active');
        buyerBtn.setAttribute('aria-selected', 'true');
        vendorBtn.setAttribute('aria-selected', 'false');
      }
    }

    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('https://bajaj-vendorportal-techcarvings.up.railway.app/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, type: userType })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(`Welcome ${userType}! ${data.message}`);
          // Redirect to the appropriate dashboard based on user type
          if (userType === 'vendor') {
            window.location.href = "./Vendor_Hompage_Screen_1.html";
          } else {
            window.location.href = "./Buyer_Homepage.html";
          }
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        alert('Login failed: ' + error.message);
      });
    });
  </script>
