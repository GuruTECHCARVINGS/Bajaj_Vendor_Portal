<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Main Screen Navigation - Functional
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f6f9;
      color: #355571;
    }
    .fiori-header {
      background: #fff;
      border-bottom: 1px solid #d1e0ef;
      box-shadow: 0 2px 8px 0 #eaf3fc;
      padding: 0.5rem 0;
      margin-bottom: 2rem;
    }
    .fiori-title {
      color: #0a6ed1;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .fiori-card {
      background: #fff;
      border: 1px solid #d1e0ef;
      border-radius: 1rem;
      box-shadow: 0 2px 8px 0 #eaf3fc;
      padding: 2rem;
    }
    .fiori-btn {
      background-color: #0a6ed1;
      color: #fff;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    .fiori-btn:hover {
      background-color: #0854a0;
    }
    .fiori-section-title {
      color: #0a6ed1;
      font-weight: 600;
    }
    .fiori-tile {
      background: #fff;
      border: 1px solid #d1e0ef;
      border-radius: 1rem;
      box-shadow: 0 2px 8px 0 #eaf3fc;
      transition: box-shadow 0.2s, border-color 0.2s;
      cursor: pointer;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 220px;
      position: relative;
      overflow: hidden;
    }
    .fiori-tile:hover {
      border-color: #0a6ed1;
      box-shadow: 0 4px 16px 0 #b8e0ff;
      transform: translateY(-4px) scale(1.03);
    }
    .fiori-tile-icon {
      background: #eaf3fc;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 4.5rem;
      height: 4.5rem;
      font-size: 2.5rem;
      box-shadow: 0 2px 8px 0 #eaf3fc;
    }
    .fiori-tile-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #355571;
      margin-bottom: 0.5rem;
      transition: color 0.2s;
    }
    .fiori-tile:hover .fiori-tile-title {
      color: #0a6ed1;
    }
    .fiori-tile-desc {
      color: #6a7d94;
      font-size: 1rem;
      margin-bottom: 0;
      text-align: center;
    }
    .fiori-form-label {
      color: #0a6ed1;
      font-weight: 600;
    }
    .fiori-input, .fiori-textarea {
      border: 1px solid #b8e0ff;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: #355571;
      background: #fff;
      font-size: 1rem;
      width: 100%;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .fiori-input:focus, .fiori-textarea:focus {
      outline: none;
      border-color: #0a6ed1;
      box-shadow: 0 0 0 2px #0a6ed1;
    }
    .fiori-back-btn {
      color: #0a6ed1;
      background: #eaf3fc;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      padding: 0.5rem 1.25rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }
    .fiori-back-btn:hover {
      background: #d1e0ef;
      color: #0854a0;
    }
    ::placeholder {
      color: #b8e0ff;
    }
    .fiori-footer {
      border-top: 1px solid #d1e0ef;
      background: #fff;
      color: #355571;
      margin-top: 2rem;
      padding: 1.5rem 0 0.5rem 0;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
 </head>
 <body class="min-h-screen flex flex-col bg-[#f3f6f9]">
  <!-- Fiori Launchpad Header -->
  <header class="fiori-header w-full">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4">
      <div class="flex items-center gap-6">
        <img src="https://www.companieshistory.com/wp-content/uploads/2021/12/Bajaj-Finserv-Limited-logo.jpg" alt="Bajaj Finserv" class="h-10 w-auto rounded" />
        <span class="text-2xl font-bold fiori-title tracking-tight">Buyer Launchpad</span>
        <!-- Navigation options as in Buyer Homepage -->
        <nav class="hidden md:flex space-x-6 text-[#355571] font-semibold ml-6 whitespace-nowrap" aria-label="Primary Navigation">
          <a class="hover:text-[#0a6ed1] transition" href="#pr">PR Management</a>
          <a class="hover:text-[#0a6ed1] transition" href="#po">PO Management</a>
          <a class="hover:text-[#0a6ed1] transition" href="#invoice">Invoice</a>
          <a class="hover:text-[#0a6ed1] transition" href="#budget">Budget</a>
          <a class="hover:text-[#0a6ed1] transition" href="#advance">Advance Payments</a>
          <a class="hover:text-[#0a6ed1] transition" href="#sourcing">Sourcing</a>
          <a class="hover:text-[#0a6ed1] transition" href="#reports">Reports</a>
        </nav>
      </div>
      <div class="flex items-center gap-8">
        <div class="relative">
          <button id="profileMenuButton" aria-label="Open profile menu" class="flex items-center justify-center w-10 h-10 rounded-full bg-[#eaf3fc] text-[#0a6ed1] hover:bg-[#d1e0ef] focus:outline-none focus:ring-2 focus:ring-[#0a6ed1]">
            <i class="fas fa-user-circle fa-2x"></i>
          </button>
          <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white border border-[#d1e0ef] rounded-lg shadow-lg z-50">
            <div class="p-4 border-b border-[#eaf3fc]">
              <div class="flex items-center space-x-3">
                <div class="w-12 h-12 rounded-full bg-[#eaf3fc] flex items-center justify-center text-[#0a6ed1]">
                  <i class="fas fa-user fa-2x"></i>
                </div>
                <div>
                  <div class="font-semibold text-[#0a6ed1]">Priya Sharma</div>
                  <div class="text-sm text-[#355571]">priya.sharma@buyer.com</div>
                </div>
              </div>
            </div>
            <div class="p-4 space-y-2">
              <div class="text-sm text-[#355571]"><span class="font-semibold">Buyer ID:</span> BUY123456</div>
              <div class="text-sm text-[#355571]"><span class="font-semibold">Company:</span> Bajaj Finserv Ltd.</div>
              <div class="text-sm text-[#355571]"><span class="font-semibold">Role:</span> Buyer</div>
            </div>
            <div class="border-t border-[#eaf3fc]">
              <button
                onclick="window.location.href='login.html'"
                class="w-full text-left px-4 py-3 text-[#ab218e] hover:bg-[#f9eafc] font-semibold flex items-center gap-2"
                type="button"
              >
                <i class="fas fa-sign-out-alt"></i>
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow flex flex-col items-center justify-center w-full">
    <section class="max-w-4xl w-full grid grid-cols-1 sm:grid-cols-2 gap-8 mb-10 mt-2">
      <!-- PR Creation Tile -->
      <button
        aria-label="Navigate to PR Creation"
        class="fiori-tile group focus:outline-none"
        onclick="window.location.href='PR.html';"
      >
        <div class="fiori-tile-icon">
          <img alt="PR Creation Icon" class="w-16 h-16" height="64" loading="lazy" src="https://storage.googleapis.com/a1aa/image/14e5dc86-159c-4ce4-d8ab-6a1a0969e959.jpg" width="64"/>
        </div>
        <span class="fiori-tile-title">PR Creation</span>
        <span class="fiori-tile-desc">Start a new Purchase Request quickly and easily with our streamlined creation process.</span>
      </button>
      <!-- PR Change Tile -->
      <button
        aria-label="Navigate to PR Change"
        class="fiori-tile group focus:outline-none"
        onclick="window.location.href='2_PR_Change_Screen.html';"
      >
        <div class="fiori-tile-icon">
          <img alt="PR Change Icon" class="w-16 h-16" height="64" loading="lazy" src="https://storage.googleapis.com/a1aa/image/28642fd7-794c-4053-5467-af0bfcbc77e6.jpg" width="64"/>
        </div>
        <span class="fiori-tile-title">PR Change</span>
        <span class="fiori-tile-desc">Modify existing Purchase Requests with ease and keep your records up to date.</span>
      </button>
    </section>

    <!-- Back Button at the last -->
    <button
      type="button"
      onclick="window.location.href='Buyer_Homepage.html';"
      class="fiori-back-btn mt-8 mb-8 flex items-center gap-2 px-5 py-2 text-sm"
      aria-label="Go back"
    >
      <i class="fas fa-arrow-left"></i>
      Back
    </button>
  </main>

  <footer class="fiori-footer">
    Â© 2024 Developed By Techcarvings Consultancy Technical Team . All rights reserved.
  </footer>

  <script>
    // Profile dropdown toggle
    const profileMenuButton = document.getElementById("profileMenuButton");
    const profileDropdown = document.getElementById("profileDropdown");
    let profileOpen = false;

    profileMenuButton?.addEventListener("click", (e) => {
      e.stopPropagation();
      profileOpen = !profileOpen;
      profileDropdown.classList.toggle("hidden", !profileOpen);
    });

    document.addEventListener("click", (e) => {
      if (profileOpen && !profileDropdown.contains(e.target) && e.target !== profileMenuButton) {
        profileDropdown.classList.add("hidden");
        profileOpen = false;
      }
    });
  </script>
 </body>
</html>
